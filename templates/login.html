<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>University Dashboard</title>
  <link rel="stylesheet" href="../static/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
    <h2>Sign in/up Form</h2>
    {% if message %}
    <div class="alert">{{ message }}</div>
    {% endif %}
    <div class="container" id="container">

        <!-- Sign-Up Form -->
        
        <div class="form-container sign-up-container">
            <form id="signUpForm" action="/signup" method="post">
                <h1>Create Account</h1>
                <input id="signUpName" type="text" name="name" placeholder="Name" required/>
                <input id="signUpEmail" type="email" name="email" placeholder="Email" required/>
                <input id="signUpdob" type="date" name="dob" placeholder="Date of birth" required/>
                <input id="signUpnumber" type="text" name="number" placeholder="contact number" required/>
                <input id="signUpPassword" minlength="8" type="password" name="password" placeholder="Password" required/>
                <input id="signUpConfirmPassword" type="password" name="confirm" placeholder="Confirm Password" required/>
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <!-- Sign-In Form -->
        <div class="form-container sign-in-container">
            <form id="signInForm" action="/signin" method="post">
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your account</span>
                <input id="signInEmail" type="email" name="email" placeholder="Email" required/>
                <input id="signInPassword" type="password" name="password" placeholder="Password" required />
                <a href="#">Forgot your password?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Student!</h1>
                    <p>Enter your personal details and start your journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../static/js/custom.js"></script>
</body>
</html>
